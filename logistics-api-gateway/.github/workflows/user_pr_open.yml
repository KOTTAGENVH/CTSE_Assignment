name: user_pr_open

on:
  pull_request_target:
    types:
      - opened
    branches:
      - '**'
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        working-directory: ./user
        run: npm install

      - name: Run unit tests
        working-directory: ./user
        run: npm test